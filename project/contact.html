                <form action="thanks.html" method="get">
                    
                    <label>First Name* <input type="text" name="fname" id="fname" required></label>
                    <label>Last Name* <input type="text" name="lname" id="lname" required></label>
                    <label>Phone <input type="tel" name="phone" id="phone" placeholder="optional"></label>
                    <label>Email <input type="email" name="mail" id="mail" required></label>
            
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <input type="submit" value="Send Message">
                </form>
