<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Form</title>
    <meta name="description" content="Produt review form">
    <meta name="author" content="Tarilate Ginah Jones">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>

        <h1>Review Form</h1>

    </header>
    <main>
        <form action="review.html" method="get">
            <fieldset>
            <div class="dif"><label >Product name </label>
                <select name="product" id="pname" required>
                    <option value="" disabled selected>Select a Product ... &#9662;</option>
                </select></div>
           
            
   <div class="dif"> <label>Overall Rating</label>
    <div class="rating">
      <label>
        <input type="radio" name="rating" value="1">
        <span>&star;</span>
      </label>
      <label>
        <input type="radio" name="rating" value="2">
        <span>&star;&star;</span>
      </label>
      <label>
        <input type="radio" name="rating" value="3">
        <span>&star;&star;&star;</span>
      </label>
      <label>
        <input type="radio" name="rating" value="4">
        <span>&star;&star;&star;&star;</span>
      </label>
      <label>
        <input type="radio" name="rating" value="5">
        <span>&star;&star;&star;&star;&star;</span>
      </label>
    </div>
</div>

            <div class="dif"><div>Date of Installation</div>
            <input type="date" name="instdate" id="date" required></div>

            <div  class="dif"><label>Which of the features did you find useful in the product?<br>(Check all that applies)</label>
                
                <label ><input type="checkbox" id="durability" name="durability" value="yes">Durability</label>
                  <label ><input type="checkbox" id="ease" name="ease" value="yes">Ease of use</label>
                    <label ><input type="checkbox" id="Performance" name="Performance" value="yes">Performance</label>
                      <label ><input type="checkbox" id="design" name="design" value="yes">Design</label></div>

                
            <div class="dif"><label>Written Review <span>(Optional)</span> <textarea name="wreview" id="wreview"></textarea></label></div>
            <div class="dif"><label >Your Name <span>(Optional)</span> <input type="text" name="uname" id="uname"></label></div>
          

        </fieldset>
        <input type="submit" value="Post Review">

        </form>

    </main>
    <footer>

    </footer>
    
</body>
</html>
